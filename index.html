<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Credir card payment UI" />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="Geri" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,400;0,500;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
    rel="shortcut icon"
    type="image/jpg"
    href="./assets/icons8-credit-card-48.png"
  />
    <title>credit card payment - chicacode bank</title>
  </head>
  <body>
    <div class="container">
      <form action="#">
        <div class="credit-card-front">
          <div class="form-control">
            <input type="text" placeholder="Name of Person on Card" />
          </div>
          <div class="form-control">
            <input type="number" placeholder="Number of Card" />
          </div>

          <div class="expire-container">
            <label for="valid">
                Valid Throught
              </label>
              <div class="form-control">
                <input type="text" placeholder="MM" />
              </div>
              <div class="form-control">
                <input type="text" placeholder="YY" />
              </div>
              <i class="fas fa-credit-card"></i>
              <i class="fas fa-credit-card"></i>
          </div>
      
        </div>
        <div class="credit-card-back">

            <div class="form-control">
                <button type="submit">Send</button>
            </div>
        </div>
      </form>
    </div>
  </body>
</html>
