<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Credir card payment UI" />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="Geri" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,400;0,500;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="./assets/icons8-credit-card-48.png"
    />
    <title>credit card payment - chicacode bank</title>
  </head>
  <body>
    <div class="container">
      <form action="#">
        <div class="credit-card-front">
          <label for="card-holder">Card Holder</label>
          <div class="form-control">
            
            <input type="text" placeholder="2356 5847 1522 2010" name="card-holder" id="card-holder" length="20"/>
            <i class="fas fa-credit-card"></i>
          </div>
          <label for="card-number">Card Number</label>
          <div class="form-control">
           
            <input type="number" placeholder="Geri" name="card-number" id="card-number" length="16"/>
            <i class="fas fa-user"></i>
          </div>
        

          <div class="expire-container">
            <label for="valid"> Valid Throught </label>

            <div class="expire-container-main">
                <div class="form-control">
                  <label for="card-expiration">Expiration</label>
                    <input type="text" placeholder="MM" length="2" name="card-month" id="card-month"/>
                    <input type="text" placeholder="YY" length="2" name="card-year" id="card-year"/>
                  </div>
      
                  <div class="image-container">
                    <i class="fa-brands fa-cc-mastercard"></i>
                    <i class="fa-brands fa-cc-visa"></i>
                  </div>
            </div>

          </div>
        </div>
        <div class="credit-card-back">
          <div class="card-strip"></div>

          <div class="container-cvc">
            <label for="card-cvc" class="card-cvc">CVC/CVV</label>
            <div class="form-control ccv">
              <input type="number" placeholder="CVV" name="card-cvc" id="card-cvc"/>
            </div>
          </div>
  
        </div>
        <div class="form-control-button">
          <button type="submit" id="card-btn-submit">Send</button>
        </div>
      </form>
    </div>
  </body>
</html>
